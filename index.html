<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translatable Article</title>
    <script src="https://kit.fontawesome.com/268361e16f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title" id="titles">Translatable Article</h1>
    <div class="container">
        <div class="buttons">
            <h1 class="title" id="lang">Choose a language</h1>
            <button type="button" class="elang" id="toEnglish">English</button>
            <button type="button" class="alang" id="toArabic">Arabic</button>
        </div>
        <div class="article" id="article">
            <p id="fParagraph"></p>
            <p id="sParagraph"></p>
            <p id="tParagraph"></p>
            <a href="#" id="readMore"></a>
        </div>
    </div>

    </footer>

    <script src="app.js"></script>
</body>
</html>
