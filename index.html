<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translatable Article</title>
    <script src="https://kit.fontawesome.com/268361e16f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css?v=0.0.5">
</head>
<body>
    <h1 class="title titles">Translatable Article</h1>
    <div class="container">
        <div class="buttons">
            <h1 class="title lang" >Choose a language</h1>
            <button type="button" class="elang">English</button>
            <button type="button" class="alang">العربيه</button>
        </div>
        <div class="article" id="article">
            <p class="fParagraph"></p>
            <p class="sParagraph"></p>
            <p class="tParagraph"></p>
            <p class="uParagraph"></p>
            <p class="iParagraph"></p>

            <a class="readMore" href="#"></a>
        </div>
    </div>

    <footer>
        <p>Developed by <a href="" target="_blank">LeLouch</a> © 2022</p>
    </footer>


    <script src="app.js?v=0.0.5"></script>
</body>
</html>
